        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <body>
        <!-- <form onsubmit="authenticate(event)">
            <input class="form-control" type="text" name="username" id="username" value="admin">
            <br>
            <input type="password" name="password" id="password" value="123">
            <button>Login</button>

        <div class="d-flex justify-content-center">
            <div class="w-50">
                <form onsubmit="authenticate(event)">
                    <div class="mb-3 mt-3">
                    <label for="email" class="form-label">User Name:</label>
                    <input class="form-control" type="text" name="username" id="username" value="admin">
                    </div>
                    <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" value="123">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        <script>
            function authenticate(ev){
                ev.preventDefault();
                const user={
                    username:document.getElementById("username").value,
                    password:document.getElementById("password").value,
                }
                fetch("http://localhost:8080/api/users/login", {
                    method: "POST",
                    headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: JSON.stringify(user),
                })
                .then(res=>res.json())
                .then(data=>{
                    if(data.msg==='loginsuccess'){
                        window.localStorage.setItem("token",data.token)
                        window.location.href="/index.html"
                    }
                })
            }
        </script>
    </body>

</html>
